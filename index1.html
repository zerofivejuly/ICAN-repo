            <form class="signin" id="signin">
                <h2 id="forgot_password">Enter your membership number and email to reset your password</h2>

                        <input type="text" placeholder="Membership Number: Numeric Only">
                        <input type="email" placeholder="Email Address">

                        <button class="button">Reset</button>

                <div class="reg_pass" id="reg_pass">
                        <p><a class="create" id="acct1" href="index.html"><span>Back to Sign In</span></a></p>
                </div>
            </form>
